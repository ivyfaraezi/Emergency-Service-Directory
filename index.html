<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap');

    body {
        font-family: 'Hind Madurai', sans-serif;
    }
    </style>
</head>
<body class="bg-[#f5fff6]">
    <!-- Navigation Bar -->
    <nav class="flex flex-col md:flex-row justify-between items-center p-6 bg-white text-[#006747]">
    <div class="flex items-center mb-4 md:mb-0">
            <img src="assets/logo.png" alt="Emergency Service Directory" class="h-[50px] w-[50px]">
            <h1 class="text-xl font-bold ml-2">Emergency <span class="hidden md:inline"><br></span><span class="inline md:hidden"> </span>Service</h1>
        </div>
        <div class="flex space-x-12 sm:space-x-[10px]">
            <div class="flex items-center justify-center bg-[#41ff6b1a] p-[12px] rounded-full">
            <h1 id="heart-count">0</h1>
            <img src="assets/heart.png" alt="" class="ml-1 h-[20px] w-[22px]">
        </div>
        <div class="flex items-center bg-[#41ff6b1a] p-[12px] rounded-full">
            <h1 id="coin-count">100</h1>
            <img src="assets/coin.png" alt="" class="ml-1 h-[20px] w-[22px]">
        </div>
        <div class="flex items-center bg-[#00a63e] text-white p-[12px] rounded-full">
            <h1 id="copy-count">0 Copy</h1>
        </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero-section bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
        <div class="flex flex-col items-center justify-center h-[180px] sm:h-[239px] px-4 text-center">
            <img src="assets/logo-dark.png" class="h-[64px] w-[64px] sm:h-[92px] sm:w-[92px]" alt="Emergency Service Directory">
            <h2 class="text-2xl sm:text-4xl font-bold text-white mt-2 sm:mt-0">জরুরি সেবা ডিরেক্টরি</h2>
            <p class="text-sm sm:text-lg text-white mt-2">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
    
</body>
</html>
